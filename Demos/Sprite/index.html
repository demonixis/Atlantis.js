<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Atlantis Game Engine</title>
        <style>
            body { width: 100%; height: 100%; overflow: hidden; margin: 0; padding: 0; }
            canvas { display: block; margin: auto; }
        </style>
        <link rel="icon" href="../web/favicon.png" />
    </head>
    <body>
        <!-- Framework -->
        <script src="../../Build/Atlantis.min.js"></script>

        <!-- The sprite game -->
        <script src="js/MenuState.js"></script>
        <script src="js/PlayState.js"></script>

        <script>
            var SpriteGame = function () {
                Atlantis.GameApplication.call(this, 640, 480);

                this.content.rootDirectory = "Content/";
                this.content.preloader.push("backgroundMenu.png");
                this.content.preloader.push("player.png");
                this.content.preloader.push("forest.png");

                var menuState = new MenuState("menu")
                var playState = new PlayState("game");

                this.levelManager.add(menuState);
                this.levelManager.add(playState);
                this.levelManager.loadLevel(0);
            };
            SpriteGame.prototype = Object.create(Atlantis.GameApplication.prototype);

            var game = new SpriteGame();
            game.run();
        </script>
    </body>
</html>
